<!doctype html>
<title>Submission</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<!-- JQUERY UI STARTS -->
<link type="text/css" href="lib/jqueryui/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="Stylesheet" />
<script src="lib/jqueryui/js/jquery-1.7.2.min.js" charset="utf-8"></script>
<script src="lib/jqueryui/js/jquery-ui-1.8.20.custom.min.js" charset="utf-8"></script>
<!-- JQUERY UI ENDS -->


<link rel="stylesheet" type="text/css" href="css/iframe.css">
<!-- <link rel="stylesheet" type="text/css" href="css/creation.css">
 <link rel="stylesheet" type="text/css" href="css/exhibition.css"> -->
<link rel="stylesheet" type="text/css" href="css/submission.css">

<body>  
  <div id="container">
    <h2>Submit your work to the exhibition that you think is most appropriate</h2>
         
    <div id="creation"></div>
    
    <table id="table-decision">
      <tr>
        <td>
          <input onclick="parent.node.game.submissionMade('A')" type="button" id="td-A" value="A" class="btn btn-lg btn-primary"/>
        </td>
        <td>
          <input onclick="parent.node.game.submissionMade('B')" type="button" id="td-B" value="B" class="btn btn-lg btn-primary"/>
        </td>
        <td>
          <input onclick="parent.node.game.submissionMade('C')" type="button" id="td-C" value="C" class="btn btn-lg btn-primary"/>
        </td>
    </table>

    <table style="display:none">
      <tr id="tr-decision">
        <td id="td-A" class="td-not-selected" onclick="parent.node.game.submissionMade('A')">
          <a href="#"><img src="images/a.png" alt="Exhibition A" /></a>
          <br/>
          <br/>
          <span class="td-title">Reward points:</span>
          <div class="ex-rules">
            <table class="table-rules">
              <tr>
                <td>1<sup>st</sup> position:</td><td>500</td>
              </tr>
              <tr>
                <td>All others:</td><td>0</td>
              </tr>
            </table>
          </div>
        </td>
        
        <td id="td-B" class="td-not-selected" onclick="parent.node.game.submissionMade('B')">
          <a href="#"><img src="images/b.png" alt="Exhibition B" /></a>
          <br/>
          <br/>
          <span class="td-title">Reward points:</span>          
          <div class="ex-rules">
            <table class="table-rules">
              <tr>
                <td>1<sup>st</sup> position:</td><td>300</td>
              </tr>
              <tr>
                <td>2<sup>nd</sup> position:</td><td>200</td>
              </tr>
              <tr>
                <td>All others:</td><td>0</td>
              </tr>
            </table>
          </div>
        </td>
        
        
        <td id="td-C" class="td-not-selected" onclick="parent.node.game.submissionMade('C')">
          <a href="#"><img src="images/c.png" alt="Exhibition C" /></a>
          <br/>
          <br/>
          <span class="td-title">Reward points:</span>          
          <div class="ex-rules">
            <table class="table-rules">
              <tr>
                <td>From 1<sup>st</sup> to 5<sup>th</sup> position</td><td>100</td>
              </tr>            
              <tr>
                <td>All others:</td><td>0</td>
              </tr>
            </table>
          </div>
        </td>        
      </tr>
    </table>

    <div id="history"></div>

    Confirm your decision by clicking the button below<br/>
    <div id="div-button">
      <input onclick='javascript:parent.node.done();' type="button" id="decision" value="Select an option" disabled="disabled" class="btn btn-lg btn-primary"/>      
    </div>
  </div>
</body>
<script src="lib/submission.js" type="text/javascript" charset="utf-8"></script>
