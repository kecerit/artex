<script>
	

      
      $( '#all_ex canvas').hover(
              function (e) {
                var enlarge = $("<span id='enlarge'>Click to enlarge and copy</span>");
                var pos = $(this).position();
                enlarge.addClass('tooltip');
                enlarge.css({"left": e.pageX + "px","top":e.pageY + "px" });
                  $(this).before(enlarge);
                  $(this).mousemove(function(e){
                	  console.log('ee');
                        $('span#enlarge').css({"left": e.pageX + "px","top":e.pageY + "px" });
                     }); 
              }, 
              function () {
                $(this).parent().find("span#enlarge").remove();
                $(this).unbind('mousemove');
          });
      
      
      
      
      

</script>
